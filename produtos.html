<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetFlair</title>
    <link rel="stylesheet" href="produtos.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="STREETFLAIR .jpg" alt="Logo StreetFlair" class="logo2">
        </div>
        <nav>
            <ul>
                <li><a href="PROJETOFINAL.HTML">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="SOBRE.HTML">Sobre</a></li>
                <li><a href="CONTATO.HTML">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="produtos">
        <div class="produto">
            <img src="Hocks-bold preto.jpg" alt="Tênis Runner" class="tenis1">
            <p class="nome">Hocks Bold "Preto Espectro"</p>
            <p class="preco">R$ 489,90</p>
            <button>Comprar</button>
        </div>
    
        <div class="produto">
            <img src="Air_max_excee_resized.jpg" alt="Tênis Flex" class="tenis2">
            <p class="nome">Nike Air Max Excee</p>
            <p class="preco">R$ 469,99</p>
            <button>Comprar</button>
        </div>
    
        <div class="produto">
            <img src="PUMA_SUEDE_XL_resized.jpg" alt="Tênis Sport" class="tenis3">
            <p class="nome">Puma Suede XL</p>
            <p class="preco">R$ 549,90</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="NIKE TN 3 ROXO.jpg" alt="Tênis Max" class="tenis4">
            <p class="nome"> Air Max Plus III</p>
            <p class="preco">R$ 397,90</p>
            <button>Comprar</button>
        </div>



        <div class="produto">
            <img src="adidas superstar.jpg" alt="Tênis Max" class="tenis5">
            <p class="nome"> Adidas Superstar</p>
            <p class="preco">R$ 499,99</p>
            <button>Comprar</button>
        </div>
        
        <div class="produto">
            <img src="kyrie 7 Daughters.jpg" alt="Tênis Max" class="tenis6">
            <p class="nome"> Nike Kyrie 7 Daughters</p>
            <p class="preco">R$ 899,99</p>
            <button>Comprar</button>
        </div>

    </section>
    
</body>
</html>
