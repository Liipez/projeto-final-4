<!DOCTYPE html>

    <style>
        /* Estilos do carrossel */
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px; /* Ajuste o tamanho conforme necessário */
            margin: auto;
            overflow: hidden;
        }

        .slider ul {
            display: flex;
            padding: 0;
            margin: 0;
            transition: transform 0.5s ease;
        }

        .slider li {
            list-style: none;
            min-width: 100%;
        }

        .slider img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Controle de rádio (esconde as imagens por padrão) */
        .slider input[type="radio"] {
            display: none;
        }

        /* Mostra a imagem selecionada */
        .slider input[type="radio"]:checked + label + img {
            display: block;
        }

        /* Estilos para navegação */
        .slider .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2em;
            padding: 10px;
            cursor: pointer;
        }

        /* Estilos adicionais para o header e o layout */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

    <script>
        const carouselImages = document.querySelector('.carousel-images');
const images = document.querySelectorAll('.carousel-images img');
const totalImages = images.length;

let currentIndex = 0;

function changeImage() {
    currentIndex = (currentIndex + 1) % totalImages;
    const offset = currentIndex * -600; // 600 é a largura do carrossel
    carouselImages.style.transform = `translateX(${offset}px)`;
}

// Troca de imagem a cada 5 segundos
setInterval(changeImage, 5000);
 
    </script>
